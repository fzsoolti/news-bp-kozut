<div *ngIf="error && !closeable" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div *ngIf="error && closeable" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ errorMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="infoMessage && closeable" class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ infoMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
